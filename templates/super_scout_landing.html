{% from 'macros/sitewide.html' import htmlHead, navBar %}
{% from "macros/formhelpers.html" import render_field_superscout %}
<!DOCTYPE html> 
<head> 
    {{htmlHead()}}    
</head>
<body>
      {{navBar()}}
      
      <div class="container">
        <div class="row">
          <div class="col-sm-6 text-center">
            <h3>Super Scouting</h3>
            <form method="GET" action="superScout/scout">
                {{ render_field_superscout(matchNumbers) }}<br/>
                <div class="text-center">
                  <div class="col">
                    <select name="alliance" id="alliance" class="form-select form-select-sm" aria-label="Alliance">
                      <option value="0">Full Match</option>
                      <option value="1">Red</option>
                      <option value="2">Blue</option>
                    </select>
                  </div>
                  <div class="col">
                    <input type=submit value="Super Scout" class="btn btn-primary">
                  </div>
                  </div>
            </form>
          </div>
          <div class="col-sm-6 text-center">
            <h3>Custom Match</h3>
            <a href="/superScout/scout/custom" class="btn btn-primary m-1">Custom Match</a>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
