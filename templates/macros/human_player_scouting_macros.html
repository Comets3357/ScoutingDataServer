{% macro allianceSelectOptions(station1, station2, station3) %}
    <select name="human_player_team" id="human_player_team" class="form-select text-center" aria-label="human_player_team">
        <option value="None">None</option>
        <option value="{{station1}}">{{station1}}</option>
        <option value="{{station2}}">{{station2}}</option>
        <option value="{{station3}}">{{station3}}</option>
    </select>
{% endmacro %}
